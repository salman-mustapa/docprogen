<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freelance Project Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Using Tailwind CSS CDN with specific version to avoid warnings -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        // Disable Tailwind's JIT compilation warning
        tailwind.config = {
            important: true,
        }
    </script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="font-quicksand bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/50">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Login to Dashboard</h1>
                <p class="text-gray-600 mt-2">Enter your password to access the admin panel</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                            placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <span id="login-text">Login</span>
                        <svg id="login-spinner" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Forgot your password? Contact your administrator.
                </p>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="assets/main.js"></script>
    <script src="assets/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if already logged in
            if (checkAuth()) {
                window.location.href = 'index.html';
                return;
            }

            // Check if first-time setup is needed
            // Update bagian check setup status di login.html
            try {
                const setupComplete = await api.checkSetupStatus();
                if (!setupComplete) {
                    window.location.href = 'setup.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking setup status:', error);
                // If check fails, assume setup is needed
                window.location.href = 'setup.html';
                return;
            }

            // Toggle password visibility
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                } else {
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                }
            });

            // Handle form submission
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Update bagian handle login di login.html
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = passwordInput.value;
                if (!password) {
                    showNotification('Please enter your password', 'error');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginText.textContent = 'Logging in...';
                loginSpinner.classList.remove('hidden');

                try {
                    // Get settings to verify password
                    const settings = await api.getSettings();
                    
                    // Verify hashed password
                    const isValid = await verifyPassword(password, settings.admin_password);
                    
                    if (isValid) {
                        // Store session
                        sessionStorage.setItem('session_key', 'authenticated');
                        showNotification('Login successful', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showNotification('Invalid password', 'error');
                        loginBtn.disabled = false;
                        loginText.textContent = 'Login';
                        loginSpinner.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Handle specific error cases
                    if (error.message.includes('Connection failed')) {
                        showNotification('Cannot connect to server. Please check your internet connection.', 'error');
                    } else if (error.message.includes('Settings not found')) {
                        showNotification('System not properly configured. Please contact administrator.', 'error');
                    } else {
                        showNotification('Login failed. Please try again.', 'error');
                    }
                    
                    loginBtn.disabled = false;
                    loginText.textContent = 'Login';
                    loginSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
