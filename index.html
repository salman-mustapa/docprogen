                        <div class="bg-indigo-100 p-3 rounded-lg">

                    <div class="flex items-center justify-between">
                        <div>

                <div class="bg-white/70 backdrop-blur-md rounded-xl shadow-md p-6 border border-white/50">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Completed Projects</p>
                            <p id="completed-projects" class="text-2xl font-bold text-gray-800 mt-1">-</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    <div class="flex items-center justify-between">

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/api.js"></script>
    <script>
        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Load dashboard data
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load stats
                const projects = await api.getProjects();
                const clients = await api.getClients();

                // Calculate stats
                const totalProjects = projects.length;
                const activeProjects = projects.filter(p => p.status === 'in-progress' || p.status === 'planning').length;
                const completedProjects = projects.filter(p => p.status === 'done').length;
                const totalClients = clients.length;

                // Update DOM
                document.getElementById('total-projects').textContent = totalProjects;
                document.getElementById('active-projects').textContent = activeProjects;
                document.getElementById('completed-projects').textContent = completedProjects;
                document.getElementById('total-clients').textContent = totalClients;

                // Load recent projects (last 5)
                const recentProjects = projects
                    .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                    .slice(0, 5);

                const recentProjectsContainer = document.getElementById('recent-projects');
                recentProjectsContainer.innerHTML = '';

                if (recentProjects.length === 0) {
                    recentProjectsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No projects found</p>';
                    return;
                }

                recentProjects.forEach(project => {
                    const client = clients.find(c => c.client_id === project.client_id);
                    const statusColor = project.status === 'done' ? 'bg-green-100 text-green-800' :
                                        project.status === 'in-progress' ? 'bg-blue-100 text-blue-800' :
                                        project.status === 'planning' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-gray-100 text-gray-800';

                    const projectCard = document.createElement('div');
                    projectCard.className = 'flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg transition-colors';
                    projectCard.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-medium text-gray-800">${project.project_title}</h3>
                                <p class="text-sm text-gray-500">${client ? client.name : 'Unknown client'}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-2 py-1 text-xs rounded-full ${statusColor}">${project.status}</span>
                            <a href="project-detail.html?project_id=${project.project_id}" class="text-indigo-600 hover:text-indigo-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    `;
                    recentProjectsContainer.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showNotification('Failed to load dashboard data', 'error');
            }
        });
    </script>
