<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Freelance Project Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="font-quicksand bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/50">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Initial Setup</h1>
                <p class="text-gray-600 mt-2">Configure your project management system</p>
            </div>

            <form id="setup-form" class="space-y-6">
                <!-- Admin Account -->
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Admin Account</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="admin-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                            <input type="text" id="admin-name" name="your_name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="admin-email" name="your_email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="john@example.com">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="admin-password" name="admin_password" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="Enter secure password">
                        </div>
                        <div>
                            <label for="admin-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="admin-confirm-password" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="Confirm password">
                        </div>
                    </div>
                </div>

                <!-- Professional Information -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Professional Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="your-title" class="block text-sm font-medium text-gray-700 mb-1">Title/Position</label>
                            <input type="text" id="your-title" name="your_title"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="Full Stack Developer">
                        </div>
                        <div>
                            <label for="your-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="your-phone" name="your_phone"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="+62 812-3456-7890">
                        </div>
                    </div>
                </div>

                <!-- System Settings -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">System Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="default-currency" class="block text-sm font-medium text-gray-700 mb-1">Default Currency</label>
                            <select id="default-currency" name="default_currency"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm">
                                <option value="IDR">Indonesian Rupiah (IDR)</option>
                                <option value="USD">US Dollar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                            </select>
                        </div>
                        <div>
                            <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name (Optional)</label>
                            <input type="text" id="company-name" name="company_name"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm"
                                placeholder="Your Company">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="skip-setup" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Skip for Now
                    </button>
                    <button type="submit" id="complete-setup" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors flex items-center">
                        <span id="setup-text">Complete Setup</span>
                        <svg id="setup-spinner" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="assets/main.js"></script>
    <script src="assets/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setupForm = document.getElementById('setup-form');
            const completeSetupBtn = document.getElementById('complete-setup');
            const skipSetupBtn = document.getElementById('skip-setup');
            const setupText = document.getElementById('setup-text');
            const setupSpinner = document.getElementById('setup-spinner');

            skipSetupBtn.addEventListener('click', () => {
                if (confirm('Skipping setup may limit system functionality. Continue?')) {
                    window.location.href = 'login.html';
                }
            });

            // Update bagian handle submit di setup.html
            setupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const password = document.getElementById('admin-password').value;
                const confirmPassword = document.getElementById('admin-confirm-password').value;

                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }

                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters', 'error');
                    return;
                }

                // Show loading state
                completeSetupBtn.disabled = true;
                setupText.textContent = 'Setting up...';
                setupSpinner.classList.remove('hidden');

                try {
                    // Hash password
                    const hashedPassword = await hashPassword(password);

                    // Collect form data
                    const formData = new FormData(setupForm);
                    const setupData = {
                        your_name: formData.get('your_name'),
                        your_email: formData.get('your_email'),
                        your_title: formData.get('your_title'),
                        your_phone: formData.get('your_phone'),
                        admin_password: hashedPassword,
                        default_currency: formData.get('default_currency'),
                        company_name: formData.get('company_name')
                    };

                    // Send to backend
                    await api.setupFirstTime(setupData);

                    showNotification('Setup completed successfully!', 'success');
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);

                } catch (error) {
                    console.error('Setup error:', error);
                    
                    // Handle specific error cases
                    if (error.message.includes('Connection failed')) {
                        showNotification('Cannot connect to server. Please check your internet connection.', 'error');
                    } else if (error.message.includes('Failed to complete setup')) {
                        showNotification('Setup failed: ' + error.message, 'error');
                    } else {
                        showNotification('Setup failed. Please try again.', 'error');
                    }
                    
                    // Reset button state
                    completeSetupBtn.disabled = false;
                    setupText.textContent = 'Complete Setup';
                    setupSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
