                <ul class="flex space-x-6">
                    <li><a href="index.html" class="nav-link flex items-center space-x-1 text-gray-600 hover:text-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />

                        <span>Dashboard</span>
                    </a></li>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />

                    <li><a href="profile.html" class="nav-link flex items-center space-x-1 text-gray-600 hover:text-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span>Profile</span>
                    </a></li>
                </ul>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 md:pt-16 pb-20 md:pb-10 px-4 min-h-screen">
        <div class="container mx-auto">
            <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Projects</h1>
                    <p class="text-gray-600">Manage your projects and track progress</p>
                </div>
                <button id="add-project-btn" class="mt-4 md:mt-0 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    Add Project
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white/70 backdrop-blur-md rounded-xl shadow-md p-4 mb-6 border border-white/50">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Search projects..." 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white/70 backdrop-blur-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />

                    <div class="flex gap-2">

                            <option value="">All Status</option>

            <a href="index.html" class="flex flex-col items-center p-2 text-gray-600">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1">Dashboard</span>
            </a>
            <a href="clients.html" class="flex flex-col items-center p-2 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />

                <span class="text-xs mt-1">Projects</span>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <span class="text-xs mt-1">Showcase</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-2 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Floating Action Button (Mobile) -->
    <button id="add-project-fab" class="md:hidden fixed bottom-20 right-4 z-40 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-4 shadow-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- Project Modal -->
    <div id="project-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <form id="project-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="mb-4">
                            <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900">Add New Project</h3>
                        </div>
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="project-title" class="block text-sm font-medium text-gray-700">Project Title</label>
                                    <input type="text" id="project-title" name="project_title" required
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="client-id" class="block text-sm font-medium text-gray-700">Client</label>
                                    <select id="client-id" name="client_id" required
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="">Select a client</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="short-description" class="block text-sm font-medium text-gray-700">Short Description</label>
                                <input type="text" id="short-description" name="short_description"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="long-description" class="block text-sm font-medium text-gray-700">Long Description</label>
                                <textarea id="long-description" name="long_description" rows="3"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                    <select id="status" name="status" required
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="planning">Planning</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="done">Done</option>
                                        <option value="cancelled">Cancelled</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                                    <input type="date" id="start-date" name="start_date"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                                    <input type="date" id="end-date" name="end_date"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
                                    <input type="number" id="budget" name="budget" min="0" step="0.01"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="payment-terms" class="block text-sm font-medium text-gray-700">Payment Terms</label>
                                    <input type="text" id="payment-terms" name="payment_terms"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <div>
                                <label for="deliverables" class="block text-sm font-medium text-gray-700">Deliverables</label>
                                <textarea id="deliverables" name="deliverables" rows="2"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                            </div>
                            <div>
                                <label for="project-features" class="block text-sm font-medium text-gray-700">Project Features</label>
                                <textarea id="project-features" name="project_features" rows="2"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                            </div>
                            <div>
                                <label for="youtube-link" class="block text-sm font-medium text-gray-700">YouTube Link</label>
                                <input type="url" id="youtube-link" name="youtube_link"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="showcase-visibility" class="block text-sm font-medium text-gray-700">Showcase Visibility</label>
                                    <select id="showcase-visibility" name="showcase_visibility"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="no">No</option>
                                        <option value="yes">Yes</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="screenshots" class="block text-sm font-medium text-gray-700">Screenshots (JSON)</label>
                                    <input type="text" id="screenshots" name="screenshots_json"
                                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <input type="hidden" id="project-id" name="project_id">
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" id="cancel-project-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="delete-modal-title">
                                Delete Project
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Are you sure you want to delete this project? This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-delete-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Delete
                    </button>
                    <button type="button" id="cancel-delete-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script src="assets/main.js"></script>
    <script src="assets/api.js"></script>
    <script>
        // Check authentication
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }

        // Global variables
        let projects = [];
        let clients = [];
        let filteredProjects = [];
        let currentEditId = null;
        let currentDeleteId = null;

        // DOM elements
        const projectsContainer = document.getElementById('projects-container');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const clientFilter = document.getElementById('client-filter');
        const addProjectBtn = document.getElementById('add-project-btn');
        const addProjectFab = document.getElementById('add-project-fab');
        const projectModal = document.getElementById('project-modal');
        const deleteModal = document.getElementById('delete-modal');
        const projectForm = document.getElementById('project-form');
        const modalTitle = document.getElementById('modal-title');
        const clientIdSelect = document.getElementById('client-id');
        const cancelProjectBtn = document.getElementById('cancel-project-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

        // Event listeners
        addProjectBtn.addEventListener('click', () => openProjectModal());
        addProjectFab.addEventListener('click', () => openProjectModal());
        cancelProjectBtn.addEventListener('click', () => closeProjectModal());
        cancelDeleteBtn.addEventListener('click', () => closeDeleteModal());
        projectForm.addEventListener('submit', handleProjectSubmit);
        confirmDeleteBtn.addEventListener('click', handleDeleteProject);
        searchInput.addEventListener('input', handleFilter);
        statusFilter.addEventListener('change', handleFilter);
        clientFilter.addEventListener('change', handleFilter);

        // Functions
        // Update bagian loadData di projects.html
        async function loadData() {
            try {
                projects = await api.getProjects();
                clients = await api.getClients();
                
                // Populate client dropdowns
                populateClientDropdowns();
                
                // Apply filters and render
                handleFilter();
            } catch (error) {
                console.error('Error loading data:', error);
                handleApiError(error, 'Failed to load data');
                
                // Show error state in grid
                projectsContainer.innerHTML = `
                    <div class="col-span-full text-center py-8 text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-lg font-medium">Failed to load projects</p>
                        <p class="text-sm">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function populateClientDropdowns() {
            // Clear existing options
            clientIdSelect.innerHTML = '<option value="">Select a client</option>';
            clientFilter.innerHTML = '<option value="">All Clients</option>';
            
            // Add client options
            clients.forEach(client => {
                const option1 = document.createElement('option');
                option1.value = client.client_id;
                option1.textContent = client.name;
                clientIdSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = client.client_id;
                option2.textContent = client.name;
                clientFilter.appendChild(option2);
            });
        }

        function handleFilter() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;
            const clientValue = clientFilter.value;
            
            filteredProjects = projects.filter(project => {
                const matchesSearch = project.project_title.toLowerCase().includes(searchTerm) ||
                                     (project.short_description && project.short_description.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusValue || project.status === statusValue;
                const matchesClient = !clientValue || project.client_id === clientValue;
                
                return matchesSearch && matchesStatus && matchesClient;
            });
            
            renderProjects();
        }

        function renderProjects() {
            if (filteredProjects.length === 0) {
                projectsContainer.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        ${projects.length === 0 ? 'No projects found' : 'No projects match your search criteria'}
                    </div>
                `;
                return;
            }

            projectsContainer.innerHTML = '';
            filteredProjects.forEach(project => {
                const client = clients.find(c => c.client_id === project.client_id);
                const statusColor = project.status === 'done' ? 'bg-green-100 text-green-800' :
                                    project.status === 'in-progress' ? 'bg-blue-100 text-blue-800' :
                                    project.status === 'planning' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-gray-100 text-gray-800';
                
                const projectCard = document.createElement('div');
                projectCard.className = 'bg-white/70 backdrop-blur-md rounded-xl shadow-md overflow-hidden border border-white/50 hover:shadow-lg transition-shadow';
                
                // Get first screenshot if available
                let thumbnailUrl = '';
                if (project.screenshots_json) {
                    try {
                        const screenshots = JSON.parse(project.screenshots_json);
                        if (screenshots && screenshots.length > 0) {
                            thumbnailUrl = screenshots[0];
                        }
                    } catch (e) {
                        console.error('Error parsing screenshots JSON:', e);
                    }
                }
                
                projectCard.innerHTML = `
                    <div class="h-40 bg-gray-200 relative overflow-hidden">
                        ${thumbnailUrl ? 
                            `<img src="${thumbnailUrl}" alt="${project.project_title}" class="w-full h-full object-cover">` :
                            `<div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                </svg>
                            </div>`
                        }
                        <div class="absolute top-2 right-2">
                            <span class="px-2 py-1 text-xs rounded-full ${statusColor}">${project.status}</span>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">${project.project_title}</h3>
                        <p class="text-sm text-gray-600 mb-3">${client ? client.name : 'Unknown client'}</p>
                        <p class="text-sm text-gray-500 mb-4 line-clamp-2">${project.short_description || 'No description'}</p>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-gray-500">
                                ${project.budget ? `<span class="font-medium">${formatCurrency(project.budget)}</span>` : 'No budget'}
                            </div>
                            <div class="flex space-x-2">
                                <a href="project-detail.html?project_id=${project.project_id}" class="text-indigo-600 hover:text-indigo-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                    </svg>
                                </a>
                                <button onclick="editProject('${project.project_id}')" class="text-gray-600 hover:text-gray-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                </button>
                                <button onclick="deleteProject('${project.project_id}')" class="text-red-600 hover:text-red-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                projectsContainer.appendChild(projectCard);
            });
        }

        function openProjectModal(projectId = null) {
            const project = projectId ? projects.find(p => p.project_id === projectId) : null;
            const urlParams = new URLSearchParams(window.location.search);
            const preselectedClientId = urlParams.get('client');

            if (project) {
                modalTitle.textContent = 'Edit Project';
                document.getElementById('project-title').value = project.project_title;
                document.getElementById('client-id').value = project.client_id;
                document.getElementById('short-description').value = project.short_description || '';
                document.getElementById('long-description').value = project.long_description || '';
                document.getElementById('status').value = project.status;
                document.getElementById('start-date').value = project.start_date || '';
                document.getElementById('end-date').value = project.end_date || '';
                document.getElementById('budget').value = project.budget || '';
                document.getElementById('payment-terms').value = project.payment_terms || '';
                document.getElementById('deliverables').value = project.deliverables || '';
                document.getElementById('project-features').value = project.project_features || '';
                document.getElementById('youtube-link').value = project.youtube_link || '';
                document.getElementById('showcase-visibility').value = project.showcase_visibility || 'no';
                document.getElementById('screenshots').value = project.screenshots_json || '';
                document.getElementById('project-id').value = project.project_id;
                currentEditId = project.project_id;
            } else {
                modalTitle.textContent = 'Add New Project';
                projectForm.reset();
                document.getElementById('project-id').value = '';
                if (preselectedClientId) {
                    document.getElementById('client-id').value = preselectedClientId;
                }

                currentEditId = null;
            }
            
            projectModal.classList.remove('hidden');
        }

        function closeProjectModal() {
            projectModal.classList.add('hidden');
            projectForm.reset();
            currentEditId = null;
        }

        function openDeleteModal(projectId) {
            currentDeleteId = projectId;
            deleteModal.classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteModal.classList.add('hidden');
            currentDeleteId = null;
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(projectForm);
            const projectData = {
                client_id: formData.get('client_id'),
                project_title: formData.get('project_title'),
                short_description: formData.get('short_description'),
                long_description: formData.get('long_description'),
                status: formData.get('status'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                budget: formData.get('budget'),
                payment_terms: formData.get('payment_terms'),
                deliverables: formData.get('deliverables'),
                project_features: formData.get('project_features'),
                youtube_link: formData.get('youtube_link'),
                showcase_visibility: formData.get('showcase_visibility'),
                screenshots_json: formData.get('screenshots_json')
            };

            try {
                if (currentEditId) {
                    await api.updateProject(currentEditId, projectData);
                    showNotification('Project updated successfully', 'success');
                } else {
                    await api.createProject(projectData);
                    showNotification('Project created successfully', 'success');
                }
                
                closeProjectModal();
                await loadData();
            } catch (error) {
                console.error('Error saving project:', error);
                showNotification('Failed to save project', 'error');
            }
        }

        async function handleDeleteProject() {
            try {
                await api.deleteProject(currentDeleteId);
                showNotification('Project deleted successfully', 'success');
                closeDeleteModal();
                await loadData();
            } catch (error) {
                console.error('Error deleting project:', error);
                showNotification('Failed to delete project', 'error');
            }
        }

        function formatCurrency(amount) {
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            const currency = settings.default_currency || 'IDR';
            
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Global functions for onclick handlers
        window.editProject = (projectId) => openProjectModal(projectId);
        window.deleteProject = (projectId) => openDeleteModal(projectId);

        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
